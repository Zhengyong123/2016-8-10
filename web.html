<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS-初识</title>
		<style type="text/css">
			body{
				margin: 0;
			}
			div{
				width: 500px;
				height: 300px;
				background: red;
				margin: 0 auto;
			}
			p{
				width: 200px;
				height: 200px;
				background: blue;
				color: white;
				font-size: 50px;
				text-align: center;
			}
		</style>

	</head>
	<body>
		<div id="div1"></div>
		<p>1</p>
		<p>2</p>
		<p class="js">3</p>
		<p class="js">4</p>
		<p class="js">5</p>
		<form>
			<input type="" name="">
		</form>
		<script type="text/javascript">
			// 弹窗
			// alert("JS");

			// 获取ID名
			document.getElementById("div1").onclick = function(){
				document.getElementById('div1').style.backgroundColor = '#000000';
				};
			// 获取标签名
			// p元素集合[p1,p2,p3...]
			document.getElementsByTagName("p")[0].onmouseout = function(){alert('我是p标签')};

			// 获取className
			document.getElementsByClassName("js")[1].onclick = function(){alert('我是js')};
			// onclick      鼠标点击
			// onmouseover  鼠标移入
			// onmouseout	鼠标移出


		</script>
	</body>
</html>
